<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/663ec86d95.js"
      crossorigin="anonymous"
    ></script>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>Dans Doughnuts</title>
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">
          <a href="index.html">Dans Doughnuts</a>
        </label>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
        <li>
            <a href="flavours.html">Flavours</a>
        </li>
          <li>
            <a href="locations.html">Locations</a>
          </li>
          <li>
            <a class="active" href="join.html">Join</a>
          </li>
        </ul>
      </nav>
    </header>

    <section>
      <div id="sign-up">
        <div class="join-text">
          <h1>Want discounts??</h1>
          <p>Have a few extra on us!</p>
        </div>
      </div>
    </section>
    <section>
      <form>
        <div class="container">
          <h3>Subscribe to our Monthly Email Newsletter</h3>
          <p>
            On subscription you will receive exclusive discounts and offers for
            each month!
          </p>
        </div>

        <div class="container" style="background-color: white">
          <input
            type="text"
            aria-label="Enter full name"
            placeholder="Enter full name..."
            name="name"
            required
          />
          <input
            type="text"
            aria-label="Enter email address"
            placeholder="Enter email address"
            name="mail"
            required
          />
        </div>
        </form>
        <div class="container">
          <a href="thankyou.html">
            <button>Subscribe</button>
          </a>
        </div>
    </section>
    
    <footer>
      <label class="copyright"
        >Dans Doughnuts <i class="fa-regular fa-copyright"></i
      ></label>
      <ul class="socials">
        <li>
          <a href="https://www.facebook.com" target="_blank"
            aria-label="facebook link"><i class="fa-brands fa-square-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com" target="_blank"
            aria-label="instagram link"><i class="fa-brands fa-square-instagram"></i>
          </a>
        </li>
        <li>
          <a href="https://www.x.com" target="_blank"
            aria-label="x link"><i class="fa-brands fa-square-x-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com" target="_blank"
            aria-label="youtube link"><i class="fa-brands fa-square-youtube"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
