<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Dans Doughnuts eight flavour options for their doughnuts."
    />
    <script
      src="https://kit.fontawesome.com/663ec86d95.js"
      crossorigin="anonymous"
    ></script>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>Dans Doughnuts</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">
          <a href="index.html">Dans Doughnuts</a>
        </label>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a class="active" href="flavours.html">Flavours</a>
          </li>
          <li>
            <a href="locations.html">Locations</a>
          </li>
          <li>
            <a href="join.html">Join</a>
          </li>
        </ul>
      </nav>
    </header>

    <section>
      <div id="squirrel">
        <div class="flav-text">
          <h1>Hungry??</h1>
          <p>We have fabulous flavours to choose from!</p>
        </div>
      </div>
    </section>

    <section>
      <div class="row">
        <div class="column">
          <div class="content">
            <img
              src="assets/images/chocolate.jpg"
              alt="A chocolate iced ring
                      doughnut."
            />
            <h1>Chocolate</h1>
          </div>
        </div>
        <div class="column">
          <div class="content">
            <img
              src="assets/images/strawberry.jpg"
              alt="A strawberry iced ring
                    doughnut."
            />
            <h1>Strawberry</h1>
          </div>
        </div>
        <div class="column">
          <div class="content">
            <img
              src="assets/images/vanilla.jpg"
              alt="A vanilla iced ring
                    doughnut."
            />
            <h1>Vanilla</h1>
          </div>
        </div>
        <div class="column">
          <div class="content">
            <img src="assets/images/sugar.jpg" alt="A sugar ring doughnut." />
            <h1>Sugar</h1>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="row">
        <div class="column">
          <div class="content">
            <img
              src="assets/images/toffee.jpg"
              alt="A toffee iced ring
                          doughnut."
            />
            <h1>Toffee</h1>
          </div>
        </div>
        <div class="column">
          <div class="content">
            <img
              src="assets/images/mint-choc-chip.jpg"
              alt="A mint choc chip iced ring
                        doughnut."
            />
            <h1>Mint Choc Chip</h1>
          </div>
        </div>
        <div class="column">
          <div class="content">
            <img
              src="assets/images/rocky-road.jpg"
              alt="A rocky road iced ring
                        doughnut."
            />
            <h1>Rocky Road</h1>
          </div>
        </div>
        <div class="column">
          <div class="content">
            <img
              src="assets/images/cinnamon-sugar.jpg"
              alt="A cinnamon sugar ring doughnut."
            />
            <h1>Cinnamon Sugar</h1>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <label class="copyright"
        >Dans Doughnuts <i class="fa-regular fa-copyright"></i
      ></label>
      <ul class="socials">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            aria-label="facebook link"
            ><i class="fa-brands fa-square-facebook"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            aria-label="instagram link"
            ><i class="fa-brands fa-square-instagram"></i>
          </a>
        </li>
        <li>
          <a href="https://www.x.com" target="_blank" aria-label="x link"
            ><i class="fa-brands fa-square-x-twitter"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            aria-label="youtube link"
            ><i class="fa-brands fa-square-youtube"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
